<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>
    <linearGradient id="moleculeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#9b59b6" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" />
  
  <!-- Inner circle -->
  <circle cx="256" cy="256" r="220" fill="#ffffff" fill-opacity="0.15" />
  
  <!-- Molecule structure - arrows showing repurposing concept -->
  <g transform="translate(256, 256) scale(0.85)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="30" fill="#ffffff" />
    
    <!-- Molecule connections -->
    <line x1="-60" y1="-60" x2="-120" y2="-120" stroke="#ffffff" stroke-width="8" />
    <line x1="60" y1="-60" x2="120" y2="-120" stroke="#ffffff" stroke-width="8" />
    <line x1="-60" y1="60" x2="-120" y2="120" stroke="#ffffff" stroke-width="8" />
    <line x1="60" y1="60" x2="120" y2="120" stroke="#ffffff" stroke-width="8" />
    
    <!-- Nodes -->
    <circle cx="-120" cy="-120" r="20" fill="url(#moleculeGradient)" />
    <circle cx="120" cy="-120" r="20" fill="url(#moleculeGradient)" />
    <circle cx="-120" cy="120" r="20" fill="url(#moleculeGradient)" />
    <circle cx="120" cy="120" r="20" fill="url(#moleculeGradient)" />
    
    <!-- Circular arrow representing repurposing -->
    <path d="M-30,0 A150,150 0 1,1 30,0" stroke="#ffffff" stroke-width="12" fill="none" stroke-linecap="round" />
    <!-- Arrow head -->
    <polygon points="30,0 50,20 45,-15" fill="#ffffff" />
  </g>
  
  <!-- Text DRE - Drug Repurposing Engine -->
  <g transform="translate(256, 380)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle">DRE</text>
  </g>
</svg>